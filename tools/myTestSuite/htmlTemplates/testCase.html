<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=ANSI" />
    <!--[if IE]>
    <meta http-equiv="Content-type" content="text/html;charset=ANSI" />
    <![endif]-->
    <title>Torque logger</title>
    <style>
      body
      {
          background-color:#333333;
          font-family: Arial, Helvetica, sans-serif;
          margin-right: auto;
          color:#aaa;
      }

      #content
      {
          width:800px;
          margin-left: 100px;
          margin-right: auto;
          margin-top: 20px;
          border: 1px solid #aaa;
          padding:10px;
          float: left;
      }


      h1
      {
          color: #aaa;
      }

      .result_book
      {
          width:700px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 20px;
          border: 3px solid #aaa;
          padding:10px;
          float: none;
          overflow:hidden;
      }

      .book_picture
      {
          width:300px;
          margin-left: 10px;
          margin-right: auto;
          margin-top: 20px;
          border: 1px solid #aaa;
          padding:10px;
          float: left;
      }

      .book_picture img
      {
          width:100%;
          height:auto;
          float:left;
      }

      a
      {
          color: #aaa;
          padding: 5px;
          margin: 5px;
          border: 1px solid #222222;
          text-decoration: none;
      }

      a:hover
      {
          background-color: #414A4A;
      }

      .menu
      {
        margin-top:30px;
        margin-bottom:30px;
        margin-left:100px;
      }

      .menu ul
      {
        list-style-type: none;
        margin:0;
        padding:0;
      }
      .menu li
      {
        display:inline;
      }
      .menu a
      {
          font-weight: bold;
      }

      .book_table
      {
          margin-left: 10px;
          margin-right: 10px;
          margin-top: 20px;
          border: 1px solid #aaa;
          padding:10px;
          float: left;
      }

      .book_table table
      {
          border: 0px solid #000000;
          border-collapse: collapse;
          width:450px;
          margin-left: auto;
          margin-right:auto;
      }

      .test_table table
      {
          border: 2px solid #000000;
          border-collapse: collapse;
          margin-left: auto;
          margin-right:auto;
      }

      tr.head
      {
          background-color:#222222;
          font-weight:bold;
      }
      tr.even
      {
        background-color: #414A4A;
        text-align:right;
      }
      tr.odd
      {
        background-color: #333333;
        text-align:right;
      }

      td
      {
          padding:10px;
          margin:0px;
          width:30%;
      }

      th
      {
          background-color:#222222;
      }

      .float
      {
        width:100px;
        margin-left: 50px;
        margin-right: auto;
        margin-top: 20px;
        border: 1px solid #aaa;
        padding:10px;
        float: left;
      }

      .float ul
      {
        list-style-type: none;
        margin:0;
        padding:0;
      }

      .float a
      {
          color: #aaa;
          padding: 2px;
          margin: 4px;
          border: 0px solid #222222;
          text-decoration: none;
      }

      .float a.current
      {
          font-weight: bold;
          color: white;
      }


      .form0 form p
      {
        width:100px;
      }

      .log_book
      {
          background-color: #555;
      }

      .log_book_err
      {
          background-color: #555;
          color:      #f55;
      }

    </style>
</head>

<body>

  <div class="menu">
    <ul>
      <li><a href="../index.html">Previous level</a></li>
      <li><a href="logs.html">Log files</a></li>
    </ul>
  </div>

  <div class="menu">
    $menu
  </div>

  <div id="content">
      $content1
      $content2
      $content3
      $content4
  </div>

</body>
</html>
